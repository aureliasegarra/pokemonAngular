<h1 class="center">Pok√©mons</h1>
<div class="container" style="margin-top: 4rem;">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col s2 m4">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content" >
                        <p> {{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date:"dd/MM/yyyy"}}</small></p>
                        <span 
                            *ngFor="let type of pokemon.types" 
                            class="{{ type  | pokemonTypeColor }}">
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
</div>
